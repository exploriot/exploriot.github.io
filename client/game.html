<head>
    <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self'; img-src 'self' data:; child-src 'none'; style-src 'self'; worker-src 'self'"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Block Game</title>
    <link rel="stylesheet" href="./style/Fonts.css">
    <link rel="stylesheet" href="./style/Game.css">
</head>
<body>
<canvas class="game"></canvas>
<div class="info">
    X: <span data-info="x"></span><br>
    Y: <span data-info="y"></span><br>
    FPS: <span data-info="fps"></span><br>
    Chunk entities: <span data-info="entities"></span>
</div>
<div
        class="hotbar"
        data-inv="player"
        data-inv-down="true"
        data-inv-index="0,8"
></div>
<div class="attributes">
    <div class="container">
        <div class="actionbar"></div>
        <div class="group-armor-health">
            <div class="armor-attribute"></div>
            <div class="health-attribute"></div>
        </div>
        <div class="group-food-breath">
            <div class="breath-attribute"></div>
            <div class="food-attribute"></div>
        </div>
        <div class="xp-attribute">
            <div></div>
            <div></div>
        </div>
    </div>
</div>
<div class="player-list gone"></div>
<div class="pause">=</div>
<div class="chat">
    <input>
    <div class="messages">
    </div>
</div>
<div class="inventory-ui gone" id="player-inventory-ui">
    <div class="container">
        <canvas class="player-inventory-canvas"></canvas>
        <div
                class="armor-inventory"
                data-inv="armor"
                data-inv-index="0,3"
        ></div>
        <div
                class="player-inventory"
                data-inv="player"
                data-inv-index="9,35"
        ></div>
        <div
                class="hotbar-inventory"
                data-inv="player"
                data-inv-index="0,8"
        ></div>
        <div
                class="craft-inventory-in"
                data-inv="craft"
                data-inv-index="0,3"
        ></div>
        <div
                class="craft-inventory-out"
                data-inv="craft"
                data-inv-index="4,4"
        ></div>
    </div>
</div>
<div class="inventory-ui gone" id="crafting-table-ui">
    <div class="container">
        <div
                class="player-inventory"
                data-inv="player"
                data-inv-index="9,35"
        ></div>
        <div
                class="hotbar-inventory"
                data-inv="player"
                data-inv-index="0,8"
        ></div>
        <div
                class="crafting-inventory-in"
                data-inv="external"
                data-inv-index="0,8"
        ></div>
        <div
                class="crafting-inventory-out"
                data-inv="external"
                data-inv-index="9,9"
        ></div>
    </div>
</div>
<div class="inventory-ui gone" id="furnace-ui">
    <div class="container">
        <div
                class="player-inventory"
                data-inv="player"
                data-inv-index="9,35"
        ></div>
        <div
                class="hotbar-inventory"
                data-inv="player"
                data-inv-index="0,8"
        ></div>
        <div
                class="furnace-in"
                data-inv="external"
                data-inv-index="0,1"
        ></div>
        <div
                class="furnace-out"
                data-inv="external"
                data-inv-index="2,2"
        ></div>
        <div id="furnace-arrow"></div>
        <div id="furnace-smelt"></div>
    </div>
</div>
<div class="inventory-ui gone" id="chest-ui">
    <div class="container">
        <div
                class="player-inventory"
                data-inv="player"
                data-inv-index="9,35"
        ></div>
        <div
                class="hotbar-inventory"
                data-inv="player"
                data-inv-index="0,8"
        ></div>
        <div
                class="chest-inventory"
                data-inv="external"
                data-inv-index="0,26"
        ></div>
    </div>
</div>
<div class="inventory-ui gone" id="double-chest-ui">
    <div class="container">
        <div
                class="player-inventory"
                data-inv="player"
                data-inv-index="9,35"
        ></div>
        <div
                class="hotbar-inventory"
                data-inv="player"
                data-inv-index="0,8"
        ></div>
        <div
                class="chest-inventory"
                data-inv="external"
                data-inv-index="0,53"
        ></div>
    </div>
</div>
<div
        class="cursor-inventory"
        data-inv="cursor"
        data-inv-index="0,0"
>
</div>
<div class="container-cursor-text">Something</div>
<div class="esc-menu gone">
    <div class="container">
        <div class="btn" id="back-btn">Back</div>
        <div class="btn" id="reconnect-btn">Reconnect</div>
        <div class="btn" id="disconnect-btn">Disconnect</div>
    </div>
</div>
<div class="connection-menu">
    <div class="bg"></div>
    <div class="container">
        <div class="text"></div>
        <div class="btn gone" id="rejoin-btn">Rejoin</div>
        <div class="btn" id="leave-btn">Leave</div>
    </div>
</div>
</body>
<script type="module">
    import "./main/Game.js";
</script>
